---
# Platform and Scenario specific variables

# Custom override for HA IAM resources
sap_vm_provision_aws_ha_iam_role: "HA-Role-Pacemaker-{{ sap_system_sid }}"
sap_vm_provision_aws_ha_iam_instance_profile: "HA-Role-Pacemaker-{{ sap_system_sid }}-profile"

# NFS Software source
sap_software_nfs_sources:
  db: "ENTER_STRING_VALUE_HERE"  # Enter NFS filesystem path, example: "fs-00000000000000000.efs.eu-central-1.amazonaws.com:/sap_s4hana_db"
  app: "ENTER_STRING_VALUE_HERE"  # Enter NFS filesystem path, example: "fs-00000000000000000.efs.eu-central-1.amazonaws.com:/sap_s4hana_app"

# NFS mounts for SAP NWAS filesystems
sap_vm_provision_nfs_mount_point: "ENTER_STRING_VALUE_HERE"  # Enter NFS filesystem path, example: "fs-00000000000000000.efs.eu-central-1.amazonaws.com:/"
sap_vm_provision_nfs_mount_point_separate_sap_transport_dir: "{{ sap_vm_provision_nfs_mount_point }}"
sap_vm_provision_nfs_mount_point_type: nfs4
sap_vm_provision_nfs_mount_point_opts: vers=4.1,hard,timeo=600,retrans=2,acl

# HA Cluster Virtual IP - must be outside of VPC Subnet CIDR Range
sap_ha_pacemaker_cluster_vip_nwas_ascs_ip_address: "ENTER_STRING_VALUE_HERE"  # Format: "192.168.2.10/32"
sap_ha_pacemaker_cluster_vip_nwas_ers_ip_address: "ENTER_STRING_VALUE_HERE"  # Format: "192.168.2.11/32"
sap_ha_pacemaker_cluster_vip_hana_primary_ip_address: "ENTER_STRING_VALUE_HERE"  # Format: "192.168.1.91/32"

# Variables for sap_ha_pacemaker_cluster
sap_ha_pacemaker_cluster_aws_region: "{{ sap_vm_provision_aws_vpc_availability_zone[:-1] }}"
sap_ha_pacemaker_cluster_aws_access_key_id: "{{ sap_vm_provision_aws_access_key }}"
sap_ha_pacemaker_cluster_aws_secret_access_key: "{{ sap_vm_provision_aws_secret_access_key }}"
sap_vm_provision_ha_vip_nwas_abap_ascs: "{{ sap_ha_pacemaker_cluster_vip_nwas_ascs_ip_address }}"
sap_vm_provision_ha_vip_nwas_abap_ers: "{{ sap_ha_pacemaker_cluster_vip_nwas_ers_ip_address }}"
sap_vm_provision_ha_vip_hana_primary: "{{ sap_ha_pacemaker_cluster_vip_hana_primary_ip_address }}"


# Select host dictionary plan from host_specifications_dictionary
sap_vm_provision_host_specification_plan: "sandbox"

# sap_vm_provision - host specification dictionary
sap_vm_provision_aws_ec2_vs_host_specifications_dictionary:
  sandbox:
    pr2hana0: # Hostname, must be 13 characters or less
      sap_host_type: hana_primary
      virtual_machine_profile: "r5.8xlarge" # r5.8xlarge: 32CPU 256GB RAM
      disable_ip_anti_spoofing: true

      sap_storage_setup_sid: "{{ sap_system_hana_db_sid }}"

      sap_storage_setup_host_type:
        - hana_primary

      storage_definition:
        - name: hana_data
          mountpoint: /hana/data
          disk_size: 150                 # size in GB, integer
          filesystem_type: xfs           # default: xfs

        - name: hana_log
          mountpoint: /hana/log
          disk_size: 100                 # size in GB, integer
          filesystem_type: xfs           # default: xfs

        - name: hana_shared
          mountpoint: /hana/shared
          disk_size: 200                 # size in GB, integer
          filesystem_type: xfs           # default: xfs

        - name: software
          mountpoint: /software
          disk_size: 100                 # size in GB, integer
          filesystem_type: xfs           # default: xfs


    pr2hana1: # Hostname, must be 13 characters or less
      sap_host_type: hana_secondary
      virtual_machine_profile: "r5.8xlarge" # r5.8xlarge: 32CPU 256GB RAM
      disable_ip_anti_spoofing: true

      sap_storage_setup_sid: "{{ sap_system_hana_db_sid }}"

      sap_storage_setup_host_type:
        - hana_secondary

      storage_definition:
        - name: hana_data
          mountpoint: /hana/data
          disk_size: 150                 # size in GB, integer
          filesystem_type: xfs           # default: xfs

        - name: hana_log
          mountpoint: /hana/log
          disk_size: 100                 # size in GB, integer
          filesystem_type: xfs           # default: xfs

        - name: hana_shared
          mountpoint: /hana/shared
          disk_size: 200                 # size in GB, integer
          filesystem_type: xfs           # default: xfs

        - name: software
          mountpoint: /software
          disk_size: 100                 # size in GB, integer
          filesystem_type: xfs           # default: xfs


    pr2ascs: # Hostname, must be 13 characters or less
      sap_host_type: nwas_ascs
      virtual_machine_profile: "m5a.xlarge"  # m5a.xlarge: 4CPU 16GB RAM
      disable_ip_anti_spoofing: true

      sap_storage_setup_sid: "{{ sap_system_sid }}"
      sap_storage_setup_nwas_abap_ascs_instance_nr: "{{ sap_system_nwas_ascs_instance_nr }}"

      # Both ASCS and ERS NFS have to be present if Simple Mount is used
      sap_storage_setup_host_type:
        - nwas_abap_ers
        - nwas_abap_ascs

      storage_definition:
        - name: usr_sap
          mountpoint: /usr/sap
          nfs_path: /usr/sap
          nfs_server: "{{ sap_vm_provision_nfs_mount_point | default('') }}"
          nfs_filesystem_type: "{{ sap_vm_provision_nfs_mount_point_type | default('') }}"
          nfs_mount_options: "{{ sap_vm_provision_nfs_mount_point_opts | default('') }}"

        - name: usr_sap_trans
          mountpoint: /usr/sap/trans
          nfs_path: /usr/sap/trans
          nfs_server: "{{ sap_vm_provision_nfs_mount_point_separate_sap_transport_dir | default('') }}"
          nfs_filesystem_type: "{{ sap_vm_provision_nfs_mount_point_type | default('') }}"
          nfs_mount_options: "{{ sap_vm_provision_nfs_mount_point_opts | default('') }}"

        - name: sapmnt
          mountpoint: /sapmnt
          nfs_path: /sapmnt
          nfs_server: "{{ sap_vm_provision_nfs_mount_point | default('') }}"
          nfs_filesystem_type: "{{ sap_vm_provision_nfs_mount_point_type | default('') }}"
          nfs_mount_options: "{{ sap_vm_provision_nfs_mount_point_opts | default('') }}"


    pr2ers: # Hostname, must be 13 characters or less
      sap_host_type: nwas_ers
      virtual_machine_profile: "m5a.xlarge"  # m5a.xlarge: 4CPU 16GB RAM
      disable_ip_anti_spoofing: true

      sap_storage_setup_sid: "{{ sap_system_sid }}"
      sap_storage_setup_nwas_abap_ers_instance_nr: "{{ sap_system_nwas_ers_instance_nr }}"

      # Both ASCS and ERS NFS have to be present if Simple Mount is used
      sap_storage_setup_host_type:
        - nwas_abap_ers
        - nwas_abap_ascs

      storage_definition:
        - name: usr_sap
          mountpoint: /usr/sap
          nfs_path: /usr/sap
          nfs_server: "{{ sap_vm_provision_nfs_mount_point | default('') }}"
          nfs_filesystem_type: "{{ sap_vm_provision_nfs_mount_point_type | default('') }}"
          nfs_mount_options: "{{ sap_vm_provision_nfs_mount_point_opts | default('') }}"

        - name: usr_sap_trans
          mountpoint: /usr/sap/trans
          nfs_path: /usr/sap/trans
          nfs_server: "{{ sap_vm_provision_nfs_mount_point_separate_sap_transport_dir | default('') }}"
          nfs_filesystem_type: "{{ sap_vm_provision_nfs_mount_point_type | default('') }}"
          nfs_mount_options: "{{ sap_vm_provision_nfs_mount_point_opts | default('') }}"

        - name: sapmnt
          mountpoint: /sapmnt
          nfs_path: /sapmnt
          nfs_server: "{{ sap_vm_provision_nfs_mount_point | default('') }}"
          nfs_filesystem_type: "{{ sap_vm_provision_nfs_mount_point_type | default('') }}"
          nfs_mount_options: "{{ sap_vm_provision_nfs_mount_point_opts | default('') }}"


    pr2pas: # Hostname, must be 13 characters or less
      sap_host_type: nwas_pas
      virtual_machine_profile: "m5.8xlarge"  # m5.8xlarge: 32CPU 128GB RAM
      disable_ip_anti_spoofing: true

      sap_storage_setup_sid: "{{ sap_system_sid }}"
      sap_storage_setup_nwas_abap_pas_instance_nr: "{{ sap_system_nwas_pas_instance_nr }}"

      sap_storage_setup_host_type:
        - nwas_abap_pas

      storage_definition:
        - name: usr_sap
          mountpoint: /usr/sap
          nfs_path: /usr/sap
          nfs_server: "{{ sap_vm_provision_nfs_mount_point | default('') }}"
          nfs_filesystem_type: "{{ sap_vm_provision_nfs_mount_point_type | default('') }}"
          nfs_mount_options: "{{ sap_vm_provision_nfs_mount_point_opts | default('') }}"

        - name: usr_sap_trans
          mountpoint: /usr/sap/trans
          nfs_path: /usr/sap/trans
          nfs_server: "{{ sap_vm_provision_nfs_mount_point_separate_sap_transport_dir | default('') }}"
          nfs_filesystem_type: "{{ sap_vm_provision_nfs_mount_point_type | default('') }}"
          nfs_mount_options: "{{ sap_vm_provision_nfs_mount_point_opts | default('') }}"

        - name: sapmnt
          mountpoint: /sapmnt
          nfs_path: /sapmnt
          nfs_server: "{{ sap_vm_provision_nfs_mount_point | default('') }}"
          nfs_filesystem_type: "{{ sap_vm_provision_nfs_mount_point_type | default('') }}"
          nfs_mount_options: "{{ sap_vm_provision_nfs_mount_point_opts | default('') }}"

        - name: swap
          disk_size: 96
          filesystem_type: swap


    pr2aas1: # Hostname, must be 13 characters or less
      sap_host_type: nwas_aas
      virtual_machine_profile: "m5.8xlarge"  # m5.8xlarge: 32CPU 128GB RAM
      disable_ip_anti_spoofing: true

      sap_storage_setup_sid: "{{ sap_system_sid }}"
      sap_storage_setup_nwas_abap_aas_instance_nr: "{{ sap_system_nwas_aas_instance_nr }}"

      sap_storage_setup_host_type:
        - nwas_abap_aas

      storage_definition:

        - name: usr_sap
          mountpoint: /usr/sap
          nfs_path: /usr/sap
          nfs_server: "{{ sap_vm_provision_nfs_mount_point | default('') }}"
          nfs_filesystem_type: "{{ sap_vm_provision_nfs_mount_point_type | default('') }}"
          nfs_mount_options: "{{ sap_vm_provision_nfs_mount_point_opts | default('') }}"

        - name: usr_sap_trans
          mountpoint: /usr/sap/trans
          nfs_path: /usr/sap/trans
          nfs_server: "{{ sap_vm_provision_nfs_mount_point_separate_sap_transport_dir | default('') }}"
          nfs_filesystem_type: "{{ sap_vm_provision_nfs_mount_point_type | default('') }}"
          nfs_mount_options: "{{ sap_vm_provision_nfs_mount_point_opts | default('') }}"

        - name: sapmnt
          mountpoint: /sapmnt
          nfs_path: /sapmnt
          nfs_server: "{{ sap_vm_provision_nfs_mount_point | default('') }}"
          nfs_filesystem_type: "{{ sap_vm_provision_nfs_mount_point_type | default('') }}"
          nfs_mount_options: "{{ sap_vm_provision_nfs_mount_point_opts | default('') }}"

        - name: swap
          disk_size: 96
          filesystem_type: swap


# Resource tag dictionary - enable to tag your resources
resource_tag_scenario_dict:
  pacemaker: "{{ inventory_hostname }}"
